<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coming Soon...</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                line-height: 1.6;
                color: var(--text-color);
                background-color: var(--bg-color);
                overflow-x: hidden;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .construction-container {
                text-align: center;
                max-width: 800px;
                padding: 2rem;
            }

            .construction-container h1 {
                font-size: 3rem;
                font-weight: 300;
                color: var(--text-color);
                margin-bottom: 1.5rem;
                letter-spacing: -0.02em;
                line-height: 1.1;
            }

            .construction-container p {
                font-size: 1.2rem;
                color: var(--text-secondary);
                font-weight: 300;
                margin-bottom: 0.5rem;
                line-height: 1.6;
            }

            :root {
                color-scheme: light dark;
                --bg-color: #ffffff;
                --text-color: #1a1a1a;
                --text-secondary: rgba(26, 26, 26, 0.6);
                --border-color: rgba(0, 0, 0, 0.1);
                --card-bg: rgba(0, 0, 0, 0.03);
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-color: #1a1a1a;
                    --text-color: #ffffff;
                    --text-secondary: rgba(255, 255, 255, 0.6);
                    --border-color: rgba(255, 255, 255, 0.1);
                    --card-bg: rgba(255, 255, 255, 0.05);
                }
            }

            @media (max-width: 768px) {
                .construction-container {
                    padding: 1rem;
                }

                .construction-container h1 {
                    font-size: 2rem;
                }

                .construction-container p {
                    font-size: 1.1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="construction-container">
            <h1>Nearly There</h1>
            
            <p>My portfolio is currently under construction, and it's almost ready</p>
            
            <p>Check back soon to see what Iâ€™ve been working on.</p>
        </div>
    </body>
</html>
